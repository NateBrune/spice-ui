version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - nvm install 14.18.0
        - nvm use 14.18.0
        - node -v
        - npm install
        - npm run prepare
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*